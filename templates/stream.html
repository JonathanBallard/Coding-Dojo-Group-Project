<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" href="../static/css/style.css"> <!-- for testing purposes while I dont have server running -->

    <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script> <!--Scaledrone chatroom -->

    <title>Stream</title>
</head>
<body>
    <div class="wrapper">

        <!-- Logo, Welcome Username, Logout -->
        <div class="topbar d-flex flex-lg-row">

            <!-- Logo -->
            <div class="logobox col-md-3 d-inline-flex align-items-stretch">
                <h1 class="display-1">Speakeasy</h1>
            </div>

            <!-- Welcome User Bar -->
            <div class="welcomebox col-md-7 d-inline-flex align-items-stretch">
                <h2 class="display-4">Welcome {{ thisUser.first_name + ' ' + thisUser.last_name }}</h2>
            </div>

            <!-- Logout Link -->
            <div class="logoutbox col-md-1 d-inline-flex align-items-stretch">
                <h4 class="display-5 logoutLink"><a href="/destroy">Logout</a></h4>
            </div>
        </div>

        <!-- Chatroom html: we'll need to address as we style this page - SK -->
        <div class="members-count">-</div>
        <div class="members-list">-</div>
        <div class="messages"></div>
        <form class="message-form" onsubmit="return false;">
          <input class="message-form__input" placeholder="Type a message.." type="text"/>
          <input class="message-form__button" value="Send" type="submit"/>
        </form>
        <script src="./script.js"></script>
        <!--end chatroom specific html-->








    </div>


</body>
</html>
