<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="../static/css/style.css">
<title>Welcome to Speakeasy</title>
</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-expand-sm navbar-light mb-3" id="top-nav">
    <div class="container">
      <div class="logo">
        <a class="navbar-brand" href="#">Speakeasy</a>
      </div>
      <form class="form-inline" method="post" action="/login">
        <label for="Email" class="mr-2">Email: </label>
        <input class="form-control mr-sm-2" type="input" aria-label="email">
        <label for="Password" class="mr-2">Password: </label>
        <input class="form-control mr-sm-2" type="input" aria-label="email">
        <button class="btn btn-primary my-2 my-sm-0 ml-2" type="submit">Login</button>
      </form>
    </div>
</nav>
  <div class="row">
    <div class="col"></div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '{631307220747284}',
      cookie     : true,
      xfbml      : true,
      version    : '{v6.0}'
    });
      
    FB.AppEvents.logPageView();   
    
    FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
    });
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
</body>
</html>
